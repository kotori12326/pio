<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Live2D GitHub Pages 挂件示例</title>
  <link rel="stylesheet" href="https://kotori12326.github.io/pio/static/pio.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .pio-container {
      position: fixed;
      right: 20px;
      bottom: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- 容器 -->
  <div class="pio-container">
    <canvas id="pio" width="300" height="450"></canvas>
    <div class="pio-action"></div>
  </div>

  <!-- 必须的脚本 -->
  <script src="https://kotori12326.github.io/pio/static/l2d.js"></script>
  <script src="https://kotori12326.github.io/pio/static/pio.js"></script>

  <script>
    var pio = new Paul_Pio({
      "mode": "fixed",   // 固定在右下角（可改 draggable 可拖动）
      "hidden": false,   // 是否在移动端隐藏
      "tips": true,  // 开启时间段问候
      "content": {
        "welcome": "欢迎来到我的小站！",  // 问候语
        "touch": ["不要碰我啦！", "再摸我就报警了！", "HENTAI!"],  // 点击模型时的对话
        "skin": ["想看看我的新衣服吗？", "哇哦，这套好看吗？"],   // 更换衣服时提示
        "close": "QWQ 下次再见吧~",   // 关闭提示
        "referer": "欢迎来自 %t 的朋友！",  // 来源提示
        "custom": []  // 可扩展
      },
      "model": [
        {
          "url": "https://kotori12326.github.io/pio/models/pio/model.json"  // 初始只用 1 个
          "textures": [
            "textures/default-costume.png",
            "textures/pajamas-costume.png",
            "textures/school-costume.png"
            // ...最多 40 套
          ]
        }
    ]
    });
  </script>

</body>
</html>
