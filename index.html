<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Live2D GitHub Pages 挂件示例</title>
  <style>
    #live2d-widget {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 200px;
      height: 300px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="live2d-widget"></div>

  <!-- 官方 Live2D Web SDK CDN -->
  <script src="https://unpkg.com/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>

  <script>
    L2Dwidget.init({
      model: {
        jsonPath: "https://kotori12326.github.io/pio/models/pio/model.json"
      },
      display: {
        position: "right",
        width: 200,
        height: 300,
        div: "live2d-widget"
      },
      mobile: {
        show: true,
        scale: 0.5
      }
    });
  </script>
</body>
</html>
